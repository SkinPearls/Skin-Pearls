<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
    <link rel="stylesheet" href="styles.css">
<style>
        body {
            direction: rtl; /* Set the direction to right-to-left */
        }
    </style>

</head>
<body>
    <header class="skin-products-header">
        <h1></h1>
    </header>
    <main>
        <section class="product-details">
            <div class="product-image">
                <img src="L’DORA HERBAL SPIRULINA HYDROGEL POWDER MASK CONTAINING EGG WHITE AND Q10, 12 PCS.jpg" alt="L’DORA HERBAL SPIRULINA HYDROGEL POWDER MASK CONTAINING EGG WHITE AND Q10, 12 PCS">

            <div class="accordion">
                <div class="accordion-item">
                    <div class="accordion-header">
                        <span class="accordion-title">غني بالفيتامينات والمغذيات</span>
                    </div>
                    <div class="accordion-body">
                        <p>هذا المنتج مغذي بالفيتامينات الأساسية والمغذيات التي توفر تغذية عميقة للشعر الخاص بك.</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header">
                       <span class="accordion-title">يرطب ويغذي الشعر</span>
                    </div>
                    <div class="accordion-body">
                        <p>زيت الأركان يرطب ويغذي خيوط الشعر، مما يجعلها ناعمة وناعمة ولامعة.</p>
                    </div>
                </div>
                <!-- Add more accordion items as needed -->
            </div>
        </section>
    </main>
    <footer class="skin-products-footer">
        <p>@skin__pearls</p>
    </footer>

    <script src="script.js" defer></script> <!-- Ensure script is deferred to load after DOM -->
</body>
</html>
